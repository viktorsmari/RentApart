<html>
<head>
	<title>Show applicants</title>
	<link rel="stylesheet" href="../vendor/bootstrap.min.css">
	<script src="../vendor/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>About</th>
					</tr>
				</thead>

				<tr>
					{{id}} {{email}}
					{% for i in id %}
					ja
						{% for item in i %}
							<td> {{ item.id  }} </td>
							<td> {{ item.email }} </td>
							<td> {{ item.phone }} </td>
							<td> {{ item.about }} </td>
						{% endfor %}
					{% endfor %}
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
