<html>
<head>
	<title>Show applicants</title>
	<link rel="stylesheet" href="../vendor/bootstrap.min.css">
	<script src="../vendor/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Admin area</h3>
				<h5>  Number of applicants: {{applicants|length}}</h5>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>About</th>
							<th>Rating</th>
							<th>Vote</th>
						</tr>
					</thead>
					{% for item in applicants %}
						<tr>
							<td> {{ item.id  }} </td>
							<td> {{ item.name  }} </td>
							<td> {{ item.email }} </td>
							<td> {{ item.phone }} </td>
							<td> {{ item.about }} </td>
							<td> {{ item.rating }} </td>
								<td>
								<a href="upvote.php?id={{item.id}}" class="btn btn-sm btn-success"> + </a> 
								<a href="downvote.php?id={{item.id}}" class="btn btn-sm btn-danger">-</a> 
							</td>
						</tr>
					{% endfor %}
				</table>
			<a class="btn btn-primary" href="app.php"> Go back</a>
			</div> {# End col12 #}
		</div> {# End row #}
	</div>


</body>
</html>
