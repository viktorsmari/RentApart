<html>
<head>
	<title>Show applicants</title>
	<link rel="stylesheet" href="../vendor/bootstrap.min.css">
	<script src="../vendor/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Admin area</h3>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>About</th>
							<th>Rating</th>
						</tr>
					</thead>
					{% for item in posts %}
						<tr>
							<td> {{ item.id  }} </td>
							<td> {{ item.name  }} </td>
							<td> {{ item.email }} </td>
							<td> {{ item.phone }} </td>
							<td> {{ item.about }} </td>
							<td> {{ item.rating }} </td>
						</tr>
					{% endfor %}
					<h5>  Number of applicants: {{posts|length}}</h5>
				</table>
			</div> {# End col12 #}
		</div> {# End row #}
	</div>


</body>
</html>
