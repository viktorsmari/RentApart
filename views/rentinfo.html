<html>
<head>
	<title>Rentapart</title>
	<link rel="stylesheet" href="../vendor/bootstrap.min.css">
	<script src="../vendor/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

	<div class="row">
		<div class="col-sm-8">
			<h3>I am renting out my apartment:</h3>
			<p>Today is {{ "now"|date("m/d/Y") }} and the apartment will
			 be available August 30.</p>
			 <p>Information about this apartment: </p>

			<table class="table table-striped table-bordered">
				<tr><td>City: </td> <td> {{city}} </td></tr>
				<tr><td>Area Code: </td> <td> {{areacode}} </td></tr>
				<tr><td>Street: </td> <td> {{ street }} </td></tr>
				<tr><td>Apartment size: </td> <td> {{ size }} </td></tr>
				<tr><td>Price: </td> <td> {{ price }} </td></tr>
			</table>
		</div>

	</div>
